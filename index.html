<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
       
        <div class="login-container">
            <div class="text-center"><a href="support.html"><img class="mb-4" src="../image/logo.png" alt="" width="100" height="100"></a></div>
            <h1 class="h3 mb-3 font-weight-normal" data-lang="Login">Login</h1>
           
            <label for="inputEmail" class="sr-only">Email /phone / Account</label>
            <input type="text" name="user" id="inputEmail" class="form-control" placeholder="Email /phone / Account"
                required="" autofocus="">

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password"
                required="">

            <div class="form-group">
                <label for="game" data-lang="Select_Game" style="margin-top: 10px;">Select Game</label>

                    <option value="3">Avatar HD</option>
                    <option value="8">Avatar Musik - Indo</option>
                    <option value="4">Avatar Musik - World</option>
                    <option value="2">Dragon Boy - Indo</option>
                    <option value="1" selected="">Dragon Boy - World</option>
                    <option value="5">Knight Age - Global</option>
                    <option value="7">Knight And Magic</option>
                    <option value="9">Ksatria Online</option>
                    <option value="10">Ninja School</option>
                </select>
            </div>

            <button class="btn btn-lg btn-success btn-block" type="submit" data-lang="Login">Login</button>
            <a class="mt-5 mb-3 text-muted" href="forgot-password.html" target="_blank" data-lang="Forgot_Password">Forgot Password</a>
